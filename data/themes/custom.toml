# Theme metadata
name = "Custom Blue"

[light]
# Primary
primary = "#64b5f6"  # 밝은 파란색

# Links
link = "#1e88e5"  # 차분한 중간 파란색 링크
link_hover = "#1565c0"  # 어두운 파란색으로 링크 호버

# Menu
menu_primary = "#e3f2fd"  # 메뉴 배경: 아주 연한 하늘색
menu_text = "#546e7a"  # 메뉴 텍스트: 회색-파란색
menu_text_active = "#64b5f6"  # 활성 메뉴 텍스트: 밝은 파란색
menu_title = "#1e88e5"  # 메뉴 타이틀: 중간 파란색

# Home sections
home_section_odd = "#e1f5fe"  # 짝수 섹션: 아주 연한 하늘색
home_section_even = "#ffffff"  # 홀수 섹션: 흰색

# Background
background = "#f0f4f8"  # 전체 배경: 밝은 파스텔 파란색

# Cards
card_text = "#37474f"  # 카드 텍스트: 회색-파란색
card_background = "#ffffff"  # 카드 배경: 흰색
card_text_color_in_site_footer = "#546e7a"  # 푸터의 카드 텍스트: 회색-파란색
card_border_color = "rgba(0, 0, 0, 0.1)"  # 카드 테두리: 연한 검은색

[dark]
# Primary
primary = "#64b5f6"  # 밝은 파란색

# Links
link = "#64b5f6"  # 링크: 밝은 파란색
link_hover = "#1e88e5"  # 링크 호버: 중간 파란색

# Background
background = "rgb(18, 32, 56)"  # 어두운 배경: 어두운 회색-파란색

# Home sections
home_section_odd = "rgb(18, 32, 56)"  # 섹션 배경: 어두운 회색-파란색
home_section_even = "rgb(24, 40, 72)"  # 약간 더 밝은 어두운 파란색

# Menu
menu_primary = "rgb(18, 32, 56)"  # 메뉴 배경: 어두운 회색-파란색
menu_text = "#e3f2fd"  # 메뉴 텍스트: 연한 하늘색
menu_text_active = "#64b5f6"  # 활성 메뉴 텍스트: 밝은 파란색
menu_title = "#64b5f6"  # 메뉴 타이틀: 밝은 파란색

# Cards
card_text = "#e3f2fd"  # 카드 텍스트: 밝은 하늘색
card_background = "rgb(24, 40, 72)"  # 카드 배경: 어두운 파란색
card_text_color_in_site_footer = "#64b5f6"  # 푸터의 카드 텍스트: 밝은 파란색
card_border_color = "rgba(255, 255, 255, 0.1)"  # 카드 테두리: 연한 흰색
