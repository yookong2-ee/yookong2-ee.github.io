# Theme metadata
name = "Custom"

[light]
# Primary
primary = "#80cbc4"  # 부드러운 민트색

# Links
link = "#4caf50"  # 차분한 녹색 링크
link_hover = "#388e3c"  # 약간 어두운 녹색으로 링크 호버

# Menu
menu_primary = "#ffffff"  # 메뉴 배경: 흰색
menu_text = "#607d8b"  # 메뉴 텍스트: 차분한 회색-파란색
menu_text_active = "#80cbc4"  # 활성 메뉴 텍스트: 부드러운 민트색
menu_title = "#455a64"  # 메뉴 타이틀: 중간 정도의 어두운 회색-파란색

# Home sections
home_section_odd = "#f9f9f9"  # 짝수 섹션: 아주 연한 회색
home_section_even = "#ffffff"  # 홀수 섹션: 완전한 흰색

# Background
background = "#f4f4f4"  # 전체 배경: 부드러운 밝은 회색

# Cards
card_text = "#37474f"  # 카드 텍스트: 약간 어두운 회색-파란색
card_background = "#ffffff"  # 카드 배경: 흰색
card_text_color_in_site_footer = "#607d8b"  # 푸터의 카드 텍스트 색상: 차분한 회색-파란색
card_border_color = "rgba(0, 0, 0, 0.1)"  # 카드 테두리: 아주 연한 검은색

[dark]
# Primary
primary = "#80cbc4"  # 부드러운 민트색 (다크 테마에서도 동일한 색상)

# Links
link = "#80cbc4"  # 링크: 부드러운 민트색
link_hover = "#4caf50"  # 링크 호버: 차분한 녹색

# Background
background = "rgb(26, 32, 44)"  # 어두운 배경: 어두운 회색-파란색

# Home sections
home_section_odd = "rgb(26, 32, 44)"  # 섹션 배경: 어두운 회색-파란색
home_section_even = "rgb(33, 37, 41)"  # 약간 더 밝은 회색-파란색

# Menu
menu_primary = "rgb(26, 32, 44)"  # 메뉴 배경: 어두운 회색-파란색
menu_text = "#ffffff"  # 메뉴 텍스트: 흰색
menu_text_active = "#80cbc4"  # 활성 메뉴 텍스트: 부드러운 민트색
menu_title = "#80cbc4"  # 메뉴 타이틀: 부드러운 민트색

# Cards
card_text = "#e0f7fa"  # 카드 텍스트: 밝은 파스텔 민트색
card_background = "rgb(38, 50, 56)"  # 카드 배경: 어두운 회색-파란색
card_text_color_in_site_footer = "#80cbc4"  # 푸터의 카드 텍스트: 부드러운 민트색
card_border_color = "rgba(255, 255, 255, 0.1)"  # 카드 테두리: 연한 흰색
